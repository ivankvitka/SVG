<div class="container container--responsive">
  <img class="container__responsive-svg" src="svg/instagram.svg">
</div>

<div class="container">
  <svg class="container__circle-svg" viewBox="0 0 600 600">
    <circle class="container__red-circle" r="150" cx="300" cy="300"></circle>
  </svg>
</div>

<div class="svg-button">
  <svg class="svg-button__container" viewBox="0 0 1000 600">
    <rect class="svg-button__background" width="1000" height="300"></rect>
    <svg class="svg-button__btn" viewBox="0 0 400 400" x="300" y="100" width="400" height="400">
      <rect class="svg-button__border" width="390" height="80" x="5" y="10"></rect>
      <rect class="svg-button__fill" width="390" height="80" x="5" y="10"></rect>
      <text class="svg-button__text" x="140" y="58">continue</text>
    </svg>
    <rect class="svg-button__background--black" width="1000" height="300" y="300"></rect>
    <svg class="svg-button__btn" viewBox="0 0 400 400" x="300" y="400" width="400" height="400">
      <rect class="svg-button__border svg-button__border--violet" width="390" height="80" x="5" y="10"></rect>
      <rect class="svg-button__fill svg-button__fill--violet" width="390" height="80" x="5" y="10"></rect>
      <text class="svg-button__text svg-button__text--violet" x="140" y="58">continue</text>
    </svg>
  </svg>
</div>

<div class="hamburger">
  <svg class="hamburger__container" viewBox="0 0 1000 1000">
    <rect class="hamburger__background" width="1000" height="1000"></rect>
    <line class="hamburger__line hamburger__line--top" x1="300" x2="700" y1="400" y2="400"></line>
    <line class="hamburger__line hamburger__line--center" x1="300" x2="700" y1="500" y2="500"></line>
    <line class="hamburger__line hamburger__line--bottom" x1="300" x2="700" y1="600" y2="600"></line>
  </svg>
</div>
